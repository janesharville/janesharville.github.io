<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <!-- Bootstrap CSS -->
    <link href="/css/main.css" rel="stylesheet">
    <style>
      body {
        background: {% if page.bgimage %}{{ page.bgimage }}{% else %}{{ site.bgimage }}{% endif %};
      }
    </style>
    <title>{{ page.title }}</title>
  </head>
  <body>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="/">
        <img src="/images/ambergreen_logo_v02.gif" height="30" class="d-inline-block align-top" alt="">
      </a>    
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item {% if page.url == '/' %}active{% endif %}">
            <a class="nav-link" href="/">Introduction <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item {% if page.url == '/services.html' %}active{% endif %}">
            <a class="nav-link" href="/services">Services</a>
          </li>
          <li class="nav-item {% if page.url == '/myths.html' %}active{% endif %}">
            <a class="nav-link" href="/myths">Myths</a>
          </li>
          <li class="nav-item {% if page.url == '/compliance-and-competent-persons.html' %}active{% endif %}">
            <a class="nav-link" href="/compliance-and-competent-persons">Compliance</a>
          </li>
          <li class="nav-item {% if page.url == '/offers.html' %}active{% endif %}">
            <a class="nav-link" href="/offers">Offers</a>
          </li>
          <li class="nav-item {% if page.url == '/training.html' %}active{% endif %}">
            <a class="nav-link" href="/training">Training</a>
          </li>
          <li class="nav-item {% if page.url == '/references.html' %}active{% endif %}">
            <a class="nav-link" href="/references">References</a>
          </li>
          <li class="nav-item {% if page.url == '/contact-us.html' %}active{% endif %}">
            <a class="nav-link" href="/contact-us">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="container">
      <div class="row justify-content-md-center">
        <div class="col col-md-8 col-sm-10">
          <div class="starter-template">
            {{ content }}
          </div>
        </div>
      </div>

    </main><!-- /.container -->

    <nav class="bottom navbar fixed-bottom navbar-dark bg-dark text-center">
        <ul class="navbar-nav container">
          <li class="nav-item">
            <a class="nav-link text-center" href="tel:+447791807088"><h3>07791 807 088</h3></a>
          </li>
        </ul>
    </nav>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
